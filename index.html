<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="VTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online shop</title>
        <link rel="stylesheet" >
    </head>
    <body>
        <section>
            <div class="sidebar">
                <h3>Sizes:</h3>
                <button class="btn-size">XS</button>
                <button class="btn-size">S</button>
                <button class="btn-size">M</button>
                <button class="btn-size">ML</button>
                <button class="btn-size">L</button>
                <button class="btn-size">XL</button>
                <button class="btn-size">XXL</button>
            </div>
        </section>
        <section class="items">
            <h3>16 Product(s) found</h3>
            <div>
                <img class="item" src="./img/cropped-front.png" alt="cropped t-shirt">
                <p>Cropped Stay Groovy off white</p>
                <p>$ 10.90</p>
                <p>or 9 x$1.21</p>
                <button class="btn-item">Add to cart</button>
            </div>
            <div>
                <img class="item" src="./img/basic-cactus-front.png" alt="basic cactus t-shirt">
            </div>
            <div>
                <img class="item" src="./img/scater-front.png" alt="scater sweatshirt">
            </div>
            <div>
                <img class="item" src="./img/black-tule-front.png" alt="black tule t-shirt">
            </div>
            <div>
                <img class="item" src="./img/black-batman-front.png" alt="batman t-shirt">
            </div>
            <div>
                <img class="item" src="./img/blue-front.png" alt="blue t-shirt">
            </div>
            <div>
                <img class="item" src="./img/loose-front.png" alt="loose t-shirt">
            </div>
            <div>
                <img class="item" src="./img/ringer-front.png" alt="ringer hall pass">
            </div>
            <div>
                <img class="item" src="./img/blue-sweatshirt-front.png" alt="blue sweatshirt">
            </div>
        </section>
    </body>
</html>
